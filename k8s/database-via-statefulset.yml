---
apiVersion: v1
kind: Namespace
metadata:
  name: k8s-program
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: k8s-program
  name: post-postgresql-db
spec:
  serviceName: post-postgresql-db-service
  selector:
    matchLabels:
      app: post-postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: post-postgresql-db
    spec:
      volumes:
        - name: post-postgresql-db-config
          configMap:
            name: post-postgresql-db-config
      containers:
        - name: post-postgresql-db
          image: postgres:15-alpine3.17
          volumeMounts:
            - name: post-postgresql-db-disk
              mountPath: /var/lib/postgresql/data

            - mountPath: /docker-entrypoint-initdb.d
              name: post-postgresql-db-config
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: post-postgresql-db-config
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: post-postgresql-db-secret
                  key: post-db-name
                  optional: false
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: post-postgresql-db-secret
                  key: post-db-user
                  optional: false
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: post-postgresql-db-secret
                  key: post-db-password
                  optional: false
          startupProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 20
          readinessProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 20
          livenessProbe:
            tcpSocket:
              port: 5432
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 20
            terminationGracePeriodSeconds: 5
  # Volume Claim
  volumeClaimTemplates:
    - metadata:
        name: post-postgresql-db-disk
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
---
# PostgreSQL StatefulSet Service
apiVersion: v1
kind: Service
metadata:
  namespace: k8s-program
  name: post-postgres
spec:
  selector:
    app: post-postgresql-db
  type: ClusterIP
  ports:
    - port: 15432
      targetPort: 5432

