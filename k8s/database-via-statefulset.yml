---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: k8s-program
  name: user-postgresql-db
spec:
  serviceName: user-postgresql-db-service
  selector:
    matchLabels:
      app: user-postgresql-db
  replicas: 1
  template:
    metadata:
      labels:
        app: user-postgresql-db
    spec:
      volumes:
        - name: user-postgresql-db-config
          configMap:
            name: user-postgresql-db-config
      containers:
        - name: user-postgresql-db
          image: postgres:15-alpine3.17
          volumeMounts:
            - name: user-postgresql-db-disk
              mountPath: /var/lib/postgresql/data

            - mountPath: /docker-entrypoint-initdb.d
              name: user-postgresql-db-config
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: user-postgresql-db-config
            - secretRef:
                name: user-postgresql-db-secret
          startupProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "${POSTGRES_USER}" -d "${POSTGRES_DB}"
            initialDelaySeconds: 20
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "${POSTGRES_USER}" -d "${POSTGRES_DB}"
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 20
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U "${POSTGRES_USER}" -d "${POSTGRES_DB}"
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 20
            terminationGracePeriodSeconds: 2
  # Volume Claim
  volumeClaimTemplates:
    - metadata:
        name: user-postgresql-db-disk
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 2Gi
---
# PostgreSQL StatefulSet Service
apiVersion: v1
kind: Service
metadata:
  namespace: k8s-program
  name: user-postgres
spec:
  selector:
    app: user-postgresql-db
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432

---
