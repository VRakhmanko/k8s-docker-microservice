---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: post
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
        - image: epamviachaslaurakhmanko/post-service:1.1.0
          imagePullPolicy: Always
          name: post
          ports:
            - containerPort: 18081
          env:
            - name: DbUserHost
              value: post-postgres
            - name: DbUser
              valueFrom:
                secretKeyRef:
                  name: post-postgresql-db-secret
                  key: post-db-user
                  optional: false
            - name: DbPassword
              valueFrom:
                secretKeyRef:
                  name: post-postgresql-db-secret
                  key: post-db-password
                  optional: false
            - name: UserHostName
              value: user-service
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 18081
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 18081
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 18081
            terminationGracePeriodSeconds: 2

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: user
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      volumes:
        - name: user-pv-storage
          persistentVolumeClaim:
            claimName: user-pv-claim
      containers:
        - image: epamviachaslaurakhmanko/user-service:1.0.0
          imagePullPolicy: Always
          name: user
          ports:
            - containerPort: 18080
          env:
            - name: DbPassword
              valueFrom:
                secretKeyRef:
                  name: user-postgresql-db-secret
                  key: POSTGRES_PASSWORD
                  optional: false
            - name: DbUserHost
              value: user-postgres
            - name: DbUser
              valueFrom:
                secretKeyRef:
                  name: user-postgresql-db-secret
                  key: POSTGRES_USER
                  optional: false
          volumeMounts:
            - mountPath: "/usr/share"
              name: user-pv-storage
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 18080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 18080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 18080
