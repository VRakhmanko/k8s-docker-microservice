---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: {{ template "project.namespace" . }}
  name: user-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/run/desktop/mnt/host/d/Temp/user/data/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ template "project.namespace" . }}
  name: user-pv-claim
  labels:
    app: user
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi